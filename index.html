<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="#" class="app-title" id="appTitle">Movie Finder</a>
            <div class="header-controls">
                <form id="searchForm" class="search-form">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for a movie..." autocomplete="off">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
                <button id="favoritesToggle" class="favorites-toggle">
                    <i class="fas fa-heart"></i>
                    <span>My Favorites</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="movieList" class="movie-list">
            <!-- Movie cards will be injected here -->
        </section>

        <section id="statusMessage" class="status-message">
            <!-- Loading and error messages will be displayed here -->
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Movie Finder. Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
