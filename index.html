<!-- This is the main HTML file for the Movie Finder app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Make the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Describe what the page is about for search engines -->
    <meta name="description" content="Discover and explore movies with Movie Finder. Search for movies, watch trailers, and save your favorites.">
    <!-- Set the title that shows in the browser tab -->
    <title>Movie Finder - Discover Your Next Favorite Film</title>
    <!-- Link to CSS files for styling -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Connect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Set the icon for the browser tab -->
    <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
    <!-- The top part of the page with logo and search -->
    <header class="main-header">
        <div class="container">
            <div class="header-left">
                <!-- Link to go back to home page -->
                <a href="#" class="app-title" id="appTitle">
                    <!-- The app logo image -->
                    <img src="assets/icon.png" alt="Movie Finder" class="app-logo">
                </a>
            </div>
            <div class="header-right">
                <div class="header-controls">
                    <!-- Form for searching movies -->
                    <form id="searchForm" class="search-form">
                        <!-- Hidden label for screen readers -->
                        <label for="searchInput" class="visually-hidden">Search for movies</label>
                        <!-- Input field for typing search words -->
                        <input type="text" id="searchInput" class="search-input" placeholder="All" autocomplete="off" maxlength="50">
                        <!-- Button to start the search -->
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <!-- Button to show favorite movies -->
                    <button id="favoritesToggle" class="favorites-toggle">
                        <i class="fas fa-heart"></i>
                        <span>Favorites</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- The main content area -->
    <main class="container">
        <!-- Section where movie cards will appear -->
        <section id="movieList" class="movie-list">
        </section>

        <!-- Section for showing messages like loading or errors -->
        <section id="statusMessage" class="status-message">
        </section>
    </main>

    <!-- The bottom part of the page -->
    <footer class="main-footer">
        <div class="container">
            <!-- Copyright text and link to TMDB -->
            <p>&copy; 2025 Movie Finder. Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>.</p>
        </div>
    </footer>

    <!-- Link to skip to main content for keyboard users -->
    <a href="#movieList" class="skip-to-main visually-hidden">Skip to main content</a>

    <!-- Load JavaScript files -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
