<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Discover and explore movies with Movie Finder. Search for movies, watch trailers, and save your favorites." />
  <title>Movie Finder - Discover Your Next Favorite Film</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/movies.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body>
  <noscript>
    <!-- Fallback message displayed when JavaScript is disabled -->
    <div style="padding:1rem;background:#222;color:#fff;text-align:center">
      This app requires JavaScript to run.
    </div>
  </noscript>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="header-left">
        <a href="#" class="app-title" id="appTitle">
          <img src="assets/icon.png" alt="Movie Finder" class="app-logo" />
        </a>
      </div>
      <div class="header-right">
        <div class="header-controls">
          <form id="searchForm" class="search-form" role="search" aria-label="Movie search">
            <label for="searchInput" class="visually-hidden">Search for movies</label>
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="search movies..."
              autocomplete="off"
              maxlength="50"
              inputmode="search" />
            <button type="submit" class="search-button" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </form>

          <button id="favoritesToggle" class="favorites-toggle" aria-haspopup="dialog" aria-controls="favorites-dialog">
            <i class="fas fa-heart" aria-hidden="true"></i>
            <span>Favorites</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main id="main" class="container" tabindex="-1">
    <!-- Movie results populate dynamically; ARIA attributes keep assistive tech informed -->
    <section id="movieList" class="movie-list" aria-live="polite" aria-busy="false"></section>
    <!-- Status messages (loading/errors) announced via this live region -->
    <section id="statusMessage" class="status-message" role="status"></section>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Movie Finder. Data provided by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">TMDB</a>.</p>
    </div>
  </footer>

  <!-- Skip link target -->
  <a href="#movieList" class="skip-to-main visually-hidden">Skip to main content</a>

  <!-- Toasts -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Scripts: order matters -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
