<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore movies with Movie Finder. Search for movies, watch trailers, and save your favorites.">
    <title>Movie Finder - Discover Your Next Favorite Film</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-left">
                <a href="#" class="app-title" id="appTitle">Movie Finder</a>
            </div>
            <div class="header-right">
                <div class="header-controls">
                    <form id="searchForm" class="search-form">
                        <label for="searchInput" class="visually-hidden">Search for movies</label>
                        <input type="text" id="searchInput" class="search-input" placeholder="All" autocomplete="off">
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <button id="favoritesToggle" class="favorites-toggle">
                        <i class="fas fa-heart"></i>
                        <span>Favorites</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="movieList" class="movie-list">
            <!-- Movie cards will be injected here -->
        </section>

        <section id="statusMessage" class="status-message">
            <!-- Loading and error messages will be displayed here -->
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Movie Finder. Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>.</p>
        </div>
    </footer>

    <a href="#movieList" class="skip-to-main visually-hidden">Skip to main content</a>

    <script src="script.js"></script>
</body>
</html>
